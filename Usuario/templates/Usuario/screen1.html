{% extends 'Usuario/base.html' %}

{% load static %}

{% block js%}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
{% endblock %}

{% block css %}

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="https://kit.fontawesome.com/928971cd2d.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/screen1.css' %}">
<title>Inicio</title>
{% endblock %}

{% block contenido %}
<!--carrusel-->
<div class="carrusel">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/product9.png'%}" class="d-block" alt="..." style="width: 700px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/product2.png'%}" class="d-block" alt="..." style="width: 700px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block"> 
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/product11.png'%}" class="d-block " alt="..." style="width: 700px; height: 400px;">
                    <div class="carousel-caption d-none d-md-block">  
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
</div>

<!--Productos-->  
    <section class="imagen-container">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 justify-content.center" id="card-container">   
        {% for p in Productos %}
        <div class = "col mb-4">
            <div class="product-grid">
                <div class="procut-image">
                    <img src="{{ p.imagen.url }}">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
