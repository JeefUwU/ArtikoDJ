{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/averta-blackitalic" rel="stylesheet">
    <script src="https://kit.fontawesome.com/928971cd2d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="website icon" type="png" href="{% static 'img/artiko_color.png'%}">
    <title>login</title>
</head>
<body>
    <form action="" method="post" class="form-box" id="formulario">
        <h1 class="form-title">Sing In</h1>
        {% csrf_token %}
        <!-- Nombre de Usuario -->
        <div class="Formulario__grupo col" id="Grupo__UserName">
            <label for="username" class="formulario__label"></label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="username" id="UserName" placeholder="Usuario:">
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark fa-2xl"></i>
                </div>
                <p class="formulario__input--error">Ingrese un nombre de usuario válido. Debe contener al menos 6 caracteres y no debe incluir caracteres especiales</p>
        </div>

        <!-- Contraseña -->
        <div class="Formulario__grupo col" id="Grupo__Password">
            <label for="password" class="formulario__label"></label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="Password" placeholder="Contraseña:">
                    <i class="formulario__validacion-estado fa-regular fa-circle-xmark fa-2xl"></i>
                </div>
                <p class="formulario__input--error">La contraseña tiene que ser de 4 a 12 caracteres</p>
        </div>
        <button type="submit">
            Login
        </button>
        <h2 class="Sign_Up">¿No tienes cuenta?</h2>
        <a href="{% url 'SignUp' %}" class="button">Sign Up</a>
    </form>

    <script src="{% static 'Usuario/js/login.js' %}"></script>
</body>
</html>
