{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="nombre" placeholder="Nombre..">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Correo..">
                    </div>
                </div>
                
                <div id="shipping-info">
                    <hr>
                    <p>Informacion de Envio:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="direccion" placeholder="DirecciÃ³n..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="ciudad" placeholder="Ciudad..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="estado" placeholder="Estado..">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="codigopostal" placeholder="Codigo Postal..">
                    </div>
                </div>

                <hr>
                <input id="form-button" class="btn" type="submit" value="Continuar">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Opciones de Paypal</small>
        </div>
        
    </div>

    <div class="col-lg-6">
        <div class="box-element">
            <a  class="btn" href="{% url 'cart' %}">&#x2190; Volver al Carrito</a>
            <hr>
            <h3>Resumen Pedido</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Productos 1</p></div>
                <div style="flex:1"><p>$9990</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Productos:   2</h5>
            <h5>Total:   $4</h5>
        </div>
    </div>
</div>
{% endblock content %}
